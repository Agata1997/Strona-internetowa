<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "offer_catalog.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Leitmotif</th><th>Entertainments</th><th>Flowers</th><th>Dominant colour</th></tr>";
  var x = xmlDoc.getElementsByTagName("TYPE");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("LEITMOTIF")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ENTERTAINMENTS")[0].childNodes[0].nodeValue +
    "</td></td>"
    x[i].getElementsByTagName("FLOWERS")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("COLOUR")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
